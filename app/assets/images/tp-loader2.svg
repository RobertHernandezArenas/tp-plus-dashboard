<svg xmlns="http://www.w3.org/2000/svg" width="120" height="160" viewBox="0 0 120 160" fill="none">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="black" flood-opacity="0.5" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    /* --- Animaciones Optimizadas --- */

    /* 1. Dibujado del trazo: De oculto a visible */
    @keyframes drawStroke {
      to { stroke-dashoffset: 0; }
    }

    /* 2. Transición suave: Aparece relleno, desaparece trazo */
    @keyframes fillFadeIn {
      from { fill-opacity: 0; stroke-opacity: 1; }
      to { fill-opacity: 1; stroke-opacity: 0; }
    }

    /* 3. Aparición del círculo */
    @keyframes circlePop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* 4. Rebote infinito final */
    @keyframes infiniteBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* --- Configuración de Elementos --- */

    .logo-container {
      transform-origin: center;
      /* El rebote empieza a los 2s, cuando la escritura ha terminado completamente */
      animation: infiniteBounce 2s ease-in-out infinite 2s;
    }

    .bg-circle {
      transform-origin: center;
      animation: circlePop 0.4s ease-out forwards;
    }

    .letter-path {
      fill: black;
      fill-opacity: 0; /* Inicialmente sin relleno */
      stroke: black;
      stroke-width: 1.5; /* Un poco más grueso para que se vea bien al dibujar */
      stroke-linecap: round; /* Bordes redondeados para suavidad */
      stroke-linejoin: round;
      
      /* VALOR CLAVE: Aumentado a 500 para asegurar que cubra todo el trayecto sin saltos */
      stroke-dasharray: 500;
      stroke-dashoffset: 500; /* Inicialmente oculto */

      /* Secuencia de animación con superposición (overlap) para fluidez:
         - drawStroke: Dura 1.2s, empieza en 0.3s. Termina en 1.5s total.
         - fillFadeIn: Dura 0.7s, empieza en 1.3s. 
         * El relleno empieza antes de que acabe el trazo para una transición suave.
      */
      animation: 
        drawStroke 1.2s ease-in-out forwards 0.3s,
        fillFadeIn 0.7s ease-in-out forwards 1.3s;
    }
  </style>
  
  <g class="logo-container">
      <circle class="bg-circle" cx="60" cy="60" r="51" fill="#FFFF00"/>
